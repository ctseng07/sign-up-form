<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="main-left">
            <div>
                <img src="./images/pngegg.png" alt="The Odin Project Logo">
                <h1>Pure Bred Good Boy</h1>
                <!-- <img id="left-img" src="./images/leftimg.jpg" /> -->
            </div>
        </div>
        <div class="main-right">
            <div class="right-top">
                <div>
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want.</p>
                </div>
            </div>
            <div>
                <div class="right-center">
                    <p>Let's do this!</p>
                    <form id="my-form">
                        <!-- <form action="example.com/path" method="post" class="form"> -->
                        <label for="first_name">FIRST NAME
                            <input type="text" name="first_name" id="first_name" required autocomplete="off">
                            <div id="fnError" class="error"></div>
                        </label>
                        <label for="last_name">LAST NAME
                            <input type="text" name="last_name" id="last_name" required autocomplete="off">
                            <div id="lnError" class="error"></div>
                        </label>
                        <label for="email">EMAIL
                            <input type="email" name="email" id="email" required autocomplete="off">
                            <div id="emailError" class="error"></div>
                        </label>
                        <label for="phone_number">PHONE NUMBER
                            <input type="tel" name="phone_number" id="phone_number" required autocomplete="off"
                                pattern='[0-9]{10}'>
                            <div id="telError" class="error"></div>
                        </label>
                        <label for="password">PASSWORD
                            <input type="password" name="password" id="password" required autocomplete="off"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div id="passError" class="error"></div>
                        </label>
                        <label for="confirm_password">CONFIRM PASSWORD
                            <input type="password" name="confirm_password" id="confirm_password" required
                                autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div id="passCoError" class="error"></div>
                        </label>
                    </form>
                </div>
            </div>
            <div class="submit">
                <div>
                    <button type="submit" form="my-form">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
