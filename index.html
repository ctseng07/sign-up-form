<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="main-left">
            <img id="left-img" src="./images/leftimg.jpg" />
        </div>
        <div class="main-right">
            <div class="right-top">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want.</p>
            </div>
            <div class="right-center">
                <p>Let's do this!</p>
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number" required>
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
        </div>
        <div class="right-bottom">
            <button type="submit">Create Account</button>
        </div>
        <div class="log-in">
            <p>Already have an account?</p> <a href="">Log in</a>
        </div>
    </div>
</body>

</html>
